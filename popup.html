<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Global Holiday Tracker</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Global Holiday Tracker</h1>
        <div id="today-holidays">
            <h2>Today's Holidays</h2>
            <ul id="today-list"></ul>
        </div>
        <div id="upcoming-holidays">
            <h2>Upcoming Holidays (Next 7 Days)</h2>
            <ul id="upcoming-list"></ul>
        </div>
        <div id="loading">Loading...</div>
        <div id="error" style="display: none; color: red;"></div>
    </div>
    <script src="popup.js"></script>
</body>
</html>
